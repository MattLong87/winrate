<!DOCTYPE html>
<html>
<head>
	<title>WinRate - My Dashboard</title>
	<link rel="stylesheet" type="text/css" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="./css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="./css/winrate.css">
	<link rel="stylesheet" type="text/css" href="./css/dashboard.css">
	<link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet">
</head>
<body>
<header>
<img src = "./images/winrate-logo.png" class = "header-logo" alt = "WinRate">
</header>
<main>
	<div class = "row">
		<div class = "small-12 columns">
			<h1><span class = "js-username"></span> Dashboard</h1>
		</div>
	</div>
	<div class = "row">
		<div class = "small-12 large-7 columns">
			<div class = "recent-players">
				<h3>Recent Players</h3>
				<ul class = "js-recent-players">
				</ul>
			</div>
		</div>
		<div class = "small-12 large-5 columns">
			<div class = "overall-winrate">
				<h2>Overall WinRate: </h2><div class = "winrate-percent"><span class = "js-winrate"></span>%</div>
			</div>
		</div>
	</div>
	<div class = "row">
		<div class = "small-12 large-8 cloumns large-centered">
			<div class = "recent-sessions">
				<h3>Recent Sessions</h3>
				<ul class = "js-recent-sessions">
					<script type="text/x-handlebars-template" id="recent-sessions">
					{{#each sessions}}
						<li><span class = "game">{{game}}</span> Players: {{players}} Winner: {{winner}}</li>
					{{/each}}
					</script>
				</ul>
				<a href = "./sessions.html">View all sessions</a>
			</div>
		</div>
	</div>
</main>



<script type="text/javascript" src="./scripts/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
<script type="text/javascript" src="./scripts/generate-sessions.js"></script>
<script type="text/javascript" src="./scripts/dashboard.js"></script>
</body>
</html>
